<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital@0;1&display=swap" rel="stylesheet">
    <meta name="author" content="Wesley Hanauer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC utilizando JS para criar uma table</title>
</head>
<body id="body">
 
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
 
    <div id="calculadora">
    <input type="text" name="nome" class="input" id="nome" placeholder="Nome">
    <input type="number" name="peso" class="input" id="peso" placeholder="Peso (KG)">
    <input type="number" name="altura" class="input" id="altura" placeholder="Altura (M)">
    <button onclick="enviar()" id="botao">Enviar</button>
    </div>
 
    <div id="tabela"></div>
</body>
<script src="js/script.js"></script>
</html>
